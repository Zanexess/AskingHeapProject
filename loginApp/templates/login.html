{% extends "base.html" %}
{% load staticfiles %}
{% block include %}
    <link href={% static "css/signin.css" %} rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4"></div>
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
        <h3 class="title">Войти</h3>
        <form class="form-signin" role="form" action="/auth/login" method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" name="username" id="username">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" id="password">
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
        </form>
    </div>
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4"></div>
{% endblock %}
